<div class="kanye-quotes">
    <h1>{{ title }}</h1>

    <mat-card *ngFor="let quote of allQuotes">
        <mat-card-content>
        {{ quote }}
        </mat-card-content>
    </mat-card>

    <mat-card class="subtle">
        <mat-spinner diameter="50" *ngIf="loadingResults"></mat-spinner>

        <button mat-raised-button color="primary" (click)="getNewQuote()">More Wisdom!</button>
    </mat-card>


</div>
